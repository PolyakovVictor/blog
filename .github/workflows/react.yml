name: React CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install
      working-directory: reactfrontend/

    - name: Build React app
      run: |
        npm run build
      working-directory: reactfrontend/

    - name: Deploy to server
      run: |
        npm start
      working-directory: reactfrontend/
